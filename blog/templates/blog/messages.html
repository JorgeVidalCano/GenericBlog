{% if messages %}
  {% for message in messages %}
  <div class="container col-4">
    <div class="text-center mb-3">
    {% if message.tags == 'error'%}
      <div class="alert alert-danger">{{message}}</div>
    {% else %}
      <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endif %}
  </div>
</div>
  {% endfor %}
{% endif %}
